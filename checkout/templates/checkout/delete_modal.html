<div class="modal fade text-left" role="dialog" id="reservation_delete_{{ reservation.pk }}"
     aria-labelledby="reservation_delete_label_{{ reservation.pk }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
        <h3 class="modal-title" id="reservation_label_{{ reservation.pk }}">Delete reservation?</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <p>
              Are you sure you want to delete your reservation
              for {{ reservation.units }}x {{ reservation.site_inventory.inventory_item.display_name }}?
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <form action="{% url 'delete' %}" method="post">
              <input type="hidden" name="reservation_pk" value="{{ reservation.pk }}">
              {% csrf_token %}
              <input type="submit" value="Confirm delete" class="btn btn-danger"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
