<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Aim High - {{ site.name }} - Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/techtracking.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Aim High - {{ site.name }}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Schedule</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="body">
  <div class="container">
    <h1>Reserve</h1>
    <form class="form-horizontal" action="{% url 'reserve' %}" method="post">
      <input type="hidden" name="site_assignment_pk" value="{{ site_assignment.pk }}">
      <input type="hidden" name="request_date" value="{{ request_date.isoformat }}">
      <input type="hidden" name="period" value="{{ period.0 }}">
      {% csrf_token %}
      <div class="form-group">
        <label class="col-xs-3 control-label">Item Type</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{ site_assignment.sku.shortname }} ({{ site_assignment.sku.model_identifier }})</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Date</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{ request_date|date:"D, M d" }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Period</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{ period.1 }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Available Units</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{ free_units }} ({{ site_assignment.units }} at site)</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Requested Units</label>
        <div class="col-xs-2">
          <input type="text" class="form-control" name="request_units" placeholder="0">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Teaching Team</label>
        <div class="col-xs-9">
          <select name="team_pk" class="form-control">
            {% for team in teams %}
              <option value="{{ team.pk }}">{{ team }}</option>
            {% empty %}
              You must be part of at least one teaching team
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Teaching Team</label>
        <div class="col-xs-9">
          <select name="classroom_pk" class="form-control">
            {% for classroom in classrooms %}
              <option value="{{ classroom.pk }}">{{ classroom.name }}</option>
            {% empty %}
              There must be at least one classroom at the site
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
          <input type="submit" value="Reserve" class="btn btn-primary"/>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
